<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>QUIZ</title>
</head>


<body>
    <section>
        <div class='card' data-gameOver="gameOver">
            <div class="start">
            </div>
             <div id="hide">
                <div class='questionbox'>
                    <h2 class="questionNumber"></h2>
                    <p></p>
                </div>
                <ul class='answers'>
                    <li><button class='A'></button></li>
                    <li><button class='B'></button></li>
                    <li><button class='C'></button></li>
                    <li><button class='D'></button></li>
                </ul>
            </div>
            <div class="center">
                <button class='playAgain'>Play Again?</button>
            </div>
            <div>
                <h4>lol</h4>
            </div>
            <div class='scoreboard'>
                <ol>
                    <li></li>
                </ol>
            </div>
            <input class="enterscore" placeholder="Enter Name Here!" id="score">
            <br>
            <div>
                <h3 class=timer></h3>
            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
