<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <title>QUIZ</title>
</head>


<body>
    <header>
        <h1></h1>
    </header>
    <section>

        <div class='card' data-gameOver="gameOver">
            <button class="start">
            </button>
            <div id="hide">
                <h2 class="questionNumber"></h2>
                <p></p>
                <ul class='answers'>
                    <li><button class='A'></button></li>
                    <li><button class='B'></button></li>
                    <li><button class='C'></button></li>
                    <li><button class='D'></button></li>
                </ul>
            </div>
            <div>
                <h3 class=timer></h3>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
