<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./Assets/css/style.css">
    <title>QUIZ</title>
</head>

<body>
    <section>
        <div class='card'>
            <div class="start">
            </div>
            <main id="hide">
                <div class='questionbox'>
                    <h2 class="questionNumber"></h2>
                    <p></p>
                </div>
                <ul class='answers'>
                    <li><button class='A'></button></li>
                    <li><button class='B'></button></li>
                    <li><button class='C'></button></li>
                    <li><button class='D'></button></li>
                </ul>
            </main>

            <mark>
                <h4>lol</h4>
            </mark>

            <article class='scoreboard'>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </article>

            <input class="enterscore" placeholder="Enter Name Here!" id="score">
            
            <div class="center">
                <button class='submit'></button>
            </div>

            <div class="center">
                <button class='playAgain'></button>
            </div>

            <time>
                <h3 class=timer></h3>
            </time>

        </div>

    </section>

    <script src="./Assets/js/script.js"></script>
</body>

</html>
